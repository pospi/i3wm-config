general {
  output_format = "i3bar"
  colors = true
  interval = 5
}

order += cpu_usage
#order += "ipv6"
#order += "disk /"
order += "ethernet _first_"
order += "wireless _first_"
order += "ethernet tun0"
order += "battery all"
order += "volume master"
#order += "load"
order += "tztime local"

cpu_usage {
  format = " %usage "
}

wireless _first_ {
  format_up = "%quality at %essid, %bitrate | %ip"
  format_down = "(offline)"
}

ethernet _first_ {
  # if you use %speed, i3status requires root privileges
  format_up = "%ip"
  format_down = ""
}
ethernet tun0 {
  format_up = "ğŸ”’"
  format_down = "âŒ"
}

battery all {
  format = "%status %percentage %remaining %emptytime"
  format_down = "No battery"
  status_chr = "âš¡"
  status_bat = "ğŸ”‹"
  status_unk = "?"
  status_full = "â˜»"
  low_threshold = 10
}

tztime local {
  format = "%a %Y-%m-%d %H:%M:%S"
}

path_exists VPN {
  # path exists when a VPN tunnel is active
  path = "/home/pospi/.airvpn/Recovery.xml"
}
run_watch VPNC {
  # file containing the PID of a vpnc process
  pidfile = "/var/run/vpnc/pid"
}

